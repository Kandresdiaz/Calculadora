<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./imagenes/calculator-fill.svg">
    <title>Calculadora</title>
</head>
<body>
    <section id="contenedor">

        <h1 id="encabezado">Calculadora</h1>
                <div id="pantalla"> </div>
                <div class="operaciones">
                    <input  class="operador" type="button" value="+" >
                    <input  class="operador" type="button" value="-">
                    <input  class="operador" type="button" value="x">
                    <input  class="operador" type="button" value="/">
                </div>  
               <div id="botones">
                <input  class="boton" type="button" value="1" >
                <input  class="boton" type="button" value="2" >
                <input  class="boton" type="button" value="3" >
                <input  class="boton" type="button" value="4" >
                <input  class="boton" type="button" value="5" >
                <input  class="boton" type="button" value="6" >
                <input  class="boton" type="button" value="7" >
                <input  class="boton" type="button" value="8" >
                <input  class="boton" type="button" value="9" >
                <input  class="boton" type="button" value="0" >
                <br>
               </div>

        <div class="container">


        </div>

        
    </section>

    <script src="./main.js"></script>
</body>
</html>
